<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo-List</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-950">
    <section class=" mt-10 border-4 border-gray-900 text-center w-150 m-auto rounded-md">
        <h1 class="bg-gray-900 font-bold text-4xl flex justify-center items-center text-white h-20">
            To-Do List
        </h1>
        <div class="w-full m-3 space-x-10 flex justify-center text-white  border-white">
           <input id="text1" class="border-1 w-100 border-gray-900 rounded" required placeholder ="Add Here..." type="text">
            <button id="add" class=" bg-gray-900 text-white px-6 py-1 rounded-lg">Add</button>
        </div>
        <div class="text-white">
            <ul id="ul" class="">
            </ul>
        </div>
    </section>
</body>
<script src="index.js"></script>
</html>
