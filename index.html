<html lang="en">

<head>

    <link rel="stylesheet" href="index.css">

<body class="bg-gray-950">
    <section class=" mt-10 border-4 border-gray-900 text-center max-w-4xl m-auto rounded-md">

        </h1>

            <button id="add" class=" bg-gray-900 text-white px-6 py-1 rounded-lg">Add</button>
        </div>
        <div class="text-white">
            <ul id="ul" class="">

            </ul>
        </div>
    </section>

</html>
